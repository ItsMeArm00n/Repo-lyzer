name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Run tests
      run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Build
      run: go build -v ./...

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Download dependencies
      run: go mod download
    - name: Build binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o repo-lyzer-linux-amd64 ./main.go
        GOOS=windows GOARCH=amd64 go build -o repo-lyzer-windows-amd64.exe ./main.go
        GOOS=darwin GOARCH=amd64 go build -o repo-lyzer-darwin-amd64 ./main.go
        GOOS=darwin GOARCH=arm64 go build -o repo-lyzer-darwin-arm64 ./main.go
    - name: Upload binaries to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          repo-lyzer-linux-amd64
          repo-lyzer-windows-amd64.exe
          repo-lyzer-darwin-amd64
          repo-lyzer-darwin-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
